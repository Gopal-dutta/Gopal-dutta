name: 🦁 Jungle Lion Contribution Tracker

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight
  workflow_dispatch:

jobs:
  generate-jungle:
    runs-on: ubuntu-latest
    name: Jungle Grid Lion Builder
    steps:
      - name: 🧩 Checkout the repo
        uses: actions/checkout@v3

      - name: 🐍 Generate contribution jungle animation
        uses: Platane/snk@v3
        with:
          github_user_name: Gopal-dutta
          outputs: |
            dist/github-jungle-lion.svg

      - name: 📤 Push to the `output` branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
